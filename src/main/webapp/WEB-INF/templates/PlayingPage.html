<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayingPage</title>
</head>
<body>


<!--<h1 th:text = "${session.username}" th:unless = "${session==null}"></h1>-->

<div th:each="question:${questions}">

  <div class ="questions">
    <h1 th:text="${question.question}"></h1>
    <p th:text="${question.answer1}"></p>
    <p th:text="${question.answer2}"></p>
    <p th:text="${question.answer3}"></p>
    <p th:text="${question.answer4}"></p>
  </div>


    <div class="Answers">
        <div class="horizon-btn-group">
<!--            <form  th:action = "@{/question.answer1}">-->
            <button type="submit" class = "button-1"><p th:text="${question.answer1}"></p></button>
<!--            </form>-->
<!--            <form  th:action = "@{/question.answer2}">-->
            <button type="submit" class = "button-2"> <p th:text="${question.answer2}"></p></button>
<!--            </form>-->
        </div>
        <div class="horizon-btn-group">
<!--            <form  th:action = "@{/question.answer3}">-->
            <button type="submit" class = "button-3"> <p th:text="${question.answer3}"></p></button>
<!--            </form>-->
<!--            <form  th:action = "@{/question.answer4}">-->
            <button type="submit" class = "button-4"><p th:text="${question.answer4}"></p></button>
<!--            </form>-->

        </div>
    </div>


</div>


</body>
<style>


    body {
        background-image: url(https://github.com/FlorianKeisse/EindwerkQuizz/blob/main/src/main/resources/img/background.png?raw=true);

    }

    P { text-align: center;
    font-family: "Times New Roman";

        }

    h1{
        text-align: center;
        font-size: 46px;

        font-family: Verdana;
    }
    .questions{

        position: relative;
        margin: auto;
        width: 60%;
        border: 5px solid #FFFF00;
        padding: 10px;
        top:130px;
        color: white;
        font-size: 20px;

    }

    .Answers{
        position:relative;
        top:220px;
        font-size: 30px;
    }

    .button-1{
        background-color: #001A85; /* Blue background */
    }
    .button-2{
        background-color: #9112BD; /* Purple background */
    }
    .button-3{
        background-color: #BD1515; /* Red background */
    }
    .button-4{
        background-color: #EE7F28; /* Orange background */
    }

    .horizon-btn-group button {
        border: 1px solid grey; /* Green border */
        color: white; /* White text */
        padding: 10px 24px; /* Some padding */
        cursor: pointer; /* Pointer/hand icon */
        float: left; /* Float the buttons side by side */
        width: 50%;
        height: 200px;
        font-size: 25px;

    }

    .horizon-btn-group button:not(:last-child) {
        border-right: none; /* Prevent double borders */
    }

    /* Clear floats (clearfix hack) */
    .horizon-btn-group:after {
        content: "";
        clear: both;
        display: table;
    }

    /* Add a background color on hover */
    .horizon-btn-group button:hover {
        background-color: #8593A8;
    }

</style>
</html>
